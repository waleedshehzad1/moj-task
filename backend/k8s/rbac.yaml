apiVersion: v1
kind: ServiceAccount
metadata:
  name: hmcts-task-api-sa
  namespace: hmcts-task-api
  labels:
    app: hmcts-task-api
    component: backend
  annotations:
    azure.workload.identity/client-id: "${AZURE_CLIENT_ID}"
    azure.workload.identity/tenant-id: "${AZURE_TENANT_ID}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hmcts-task-api-role
  namespace: hmcts-task-api
  labels:
    app: hmcts-task-api
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hmcts-task-api-rolebinding
  namespace: hmcts-task-api
  labels:
    app: hmcts-task-api
subjects:
- kind: ServiceAccount
  name: hmcts-task-api-sa
  namespace: hmcts-task-api
roleRef:
  kind: Role
  name: hmcts-task-api-role
  apiGroup: rbac.authorization.k8s.io
