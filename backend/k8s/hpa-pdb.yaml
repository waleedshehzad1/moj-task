apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: hmcts-task-api-pdb
  namespace: hmcts-task-api
  labels:
    app: hmcts-task-api
    component: backend
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: hmcts-task-api
      component: backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hmcts-task-api-hpa
  namespace: hmcts-task-api
  labels:
    app: hmcts-task-api
    component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hmcts-task-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
