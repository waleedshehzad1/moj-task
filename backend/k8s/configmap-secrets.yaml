apiVersion: v1
kind: Secret
metadata:
  name: hmcts-task-api-secrets
  namespace: hmcts-task-api
  labels:
    app: hmcts-task-api
    component: backend
type: Opaque
stringData:
  # Database Configuration (Base64 encoded in real deployment)
  DB_HOST: "postgresql-service.hmcts-task-api.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "hmcts_tasks_prod"
  DB_USERNAME: "hmcts_api_user"
  DB_PASSWORD: "${DB_PASSWORD}" # Injected from Azure Key Vault
  
  # Redis Configuration
  REDIS_HOST: "redis-service.hmcts-task-api.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "${REDIS_PASSWORD}" # Injected from Azure Key Vault
  
  # JWT Configuration
  JWT_SECRET: "${JWT_SECRET}" # Injected from Azure Key Vault
  JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET}" # Injected from Azure Key Vault
  
  # API Keys
  API_KEY_ENCRYPTION_KEY: "${API_KEY_ENCRYPTION_KEY}" # Injected from Azure Key Vault
  
  # Dynatrace Configuration
  DYNATRACE_API_TOKEN: "${DYNATRACE_API_TOKEN}" # Injected from Azure Key Vault
  DYNATRACE_TENANT_ID: "${DYNATRACE_TENANT_ID}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hmcts-task-api-config
  namespace: hmcts-task-api
  labels:
    app: hmcts-task-api
    component: backend
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3000"
  API_VERSION: "v1"
  
  # Database Configuration
  DB_DIALECT: "postgres"
  DB_LOGGING: "false"
  DB_POOL_MIN: "5"
  DB_POOL_MAX: "25"
  DB_POOL_ACQUIRE: "30000"
  DB_POOL_IDLE: "10000"
  
  # Redis Configuration
  REDIS_DB: "0"
  REDIS_RETRY_DELAY_ON_FAILOVER: "100"
  REDIS_MAX_RETRIES_PER_REQUEST: "3"
  
  # Security Configuration
  BCRYPT_SALT_ROUNDS: "12"
  PASSWORD_MIN_LENGTH: "8"
  JWT_EXPIRES_IN: "1h"
  JWT_REFRESH_EXPIRES_IN: "7d"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000" # 15 minutes
  RATE_LIMIT_MAX_REQUESTS: "100"
  
  # CORS Configuration - Allow all origins
  CORS_ORIGIN: "*"
  CORS_CREDENTIALS: "true"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Monitoring Configuration
  DYNATRACE_ENABLED: "true"
  HEALTH_CHECK_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30000"
  METRICS_ENABLED: "true"
  
  # Swagger Documentation
  SWAGGER_ENABLED: "false" # Disabled in production
  
  # Cache Configuration
  CACHE_TTL: "300" # 5 minutes
  CACHE_MAX_KEYS: "10000"
